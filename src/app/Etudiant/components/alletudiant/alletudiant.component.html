
<div class="search-bar">
  <input type="text" placeholder="Search" [(ngModel)]="searchQuery" (input)="onSearchChange()">
</div>
 <h1>Students</h1>

  <div>
    <table class="fixed_headers">
      <thead>
        <tr>
          <th>ID</th>
          <th>Last Name</th>
          <th>First Name</th>
          <th>University</th> <!-- Add this for 'ecole' -->
          <th>CIN</th> <!-- Add this for 'cin' -->
          <th>Date of Birth</th> 
          <th>Delete</th> <!-- Add this for 'cin' -->
          <th>Update</th> 
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let e of etudiants">
          <tr>
            <td>{{ e.idEtudiant }}</td>
            <td>{{ e.nomEtudiant }}</td>
            <td>{{ e.prenomEtudiant }}</td>
            <td>{{ e.ecole }}</td> <!-- Display 'ecole' field -->
            <td>{{ e.cin }}</td> <!-- Display 'cin' field -->
            <td>{{ e.dateNaissance | date: 'yyyy-MM-dd' }}</td> <!-- Display 'dateNaissance' field with a date format -->
            <td><button (click)="deleteStudent(e)">Delete</button></td>
            <td><button class="update-button" (click)="navigateToUpdate(e)">Update</button></td>

        </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
